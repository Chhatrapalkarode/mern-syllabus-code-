<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .container{
            color: burlywood;
           
            border: 800px solid greenyellow;
            display: grid;
            
            gap: 20px;
            justify-content:space-evenly;
            align-items:start;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="display" id="st">a</div>
        <div class="display" id="nd">b</div>
        <div class="display" id="">c</div>
        <div class="display" id="">d</div>
        <div class="display" id="">e</div>
        <div class="display" id="">f</div>
    </div>
</body>
</html>

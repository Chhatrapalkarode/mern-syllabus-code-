<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-d array</title>
    <script>
        function arrayd(){
            var a=[[12,14,15,16][1,2,3,4][6,7,8,9]];
            var i,j;
            for (i=0;i<=a.length;i++){
               // document.write(a[i]);
                for(j=0;j<=a[i].length;j++){    
                   document.write(a[i]);
                }
                    document.write("br>");

                }
            

        }
    </script>
</head>
<body>
  <button type="submit" onclick="arrayd()">ok</button>
</body>
</html>

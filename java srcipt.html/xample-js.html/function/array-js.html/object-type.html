<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>object-type</title>
    <script>
        function show(){
            var student={
                eno:120,ename:"aman",aadd:"aamgao"
            }
            document.write(student.eno);
             document.write("<br>");
            document.write(student.ename);
            document.write("<br>");

    </script>

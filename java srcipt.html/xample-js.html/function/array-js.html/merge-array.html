<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array merge</title>
    <script>
        function merge(){
            var a=[1,3,5,6,7,8,9];
            var b=[11,33,44,55,4];
            var c=[];
            var i;
            for(i=0;i<=14;i++){
               if(i<=5){
                c[i]=a[i]; 
               }
               else{
                c[i]=b[i-5];
               }
            }
            document.write("<br> c  array element"+c)
        }
    </script>

</head>
<body>
    <button  onclick="merge()">okji</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alternative no </title>
    <script>
        function check(){
            var a=[1,2,4,6,5,4];
            var b=[2,4,6,7,8,9];
            var c=[];
            var j=0,k=0,i;
            for(i=0;i<=11;i++){
                if(i%2==0){
                    c[i]=a[j];
                    j++;
                   // document.write("<br>");
                }
            else{
                c[i]=b[k];
                k++;
               // document.write("<br>");
            }
            }
            document.write("<br>");
         document.write("<br> is alternative no ="+c +"<br>");

        }
    </script>
</head>
<body>
   <button onclick="check()">ok</button> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example 2 function 1 st type </title>
   <script>
        function check(){
            var i,m=1;
            n=parseInt(document.getElementById("i1").value);
            for(i=1;i<=10;i++){
                m=n*i;
                document.write(m +"<br>");

            }

        }
        function main(){
            check();
        }
   </script>
    
</head>
<body>
    <p> enter n no <input type="text" id="i1"></p>
    <button onclick="main()">table</button>
</body>
</html>

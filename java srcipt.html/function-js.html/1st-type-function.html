<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 1st type function </title>
    <script>
        function check(){
            var n;
            n=parseInt(document.getElementById("i1").value);
            if(n%2==0){
                document.write(n+"even");

            }
            else{
                document.write(n+"odd");

            }
        }
       function mainfun(){
           check();

        }
    </script>
</head>
<body>
    <div class="container">
 <p>enter the n no <input type="text" id="i1"></p>   
 <button onclick="mainfun()">click</button>
</div>
</body>
</html>
